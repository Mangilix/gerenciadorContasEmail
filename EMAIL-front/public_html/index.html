<html ng-app="usuariosApp">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
  </head>
  
  <body ng-controller="UsuariosController">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Exclusivo para administradores</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">Gerenciar</a>
            </li>
            <li>
                <a href="sobre.html">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Dados</h1>
          </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="nome" >Nome: </label>
            <input id="nome" name="nome" type="text" ng-model="usuario.nome"/>
        </div>
        <div class="form-group form-group-lg">
            <label for="email" >Email: </label>
            <input id="email" name="email" type="text" ng-model="usuario.email"/>
        </div>
        <div class="form-group form-group-lg">
            <label for="senha" >Senha: </label>
            <input id="senha" name="senha" type="text" ng-model="usuario.senha"/>
        </div>
        <div class="btn btn-xs">
            <button ng-click="salvar(usuario)"> Salvar </button>
            <button ng-click="cancelar()"> Cancelar </button>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Lista de E-mail</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table>
                <thead>
                    <tr>
                        <th>CÃ³digo</th>
                        <th></th>
                        <th>Nome</th>
                        <th></th>
                        <th>Email</th>
                        <th></th>
                        <th>Senha</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="usuario in usuarios track by $index">
                        <td ng-dblclick="editar(usuario)">{{usuario.codigo}}</td>
                        <td>|</td>
                        <td ng-dblclick="editar(usuario)">{{usuario.nome}}</td>
                        <td>|</td>
                        <td ng-dblclick="editar(usuario)">{{usuario.email}}</td>
                        <td>|</td>
                        <td ng-dblclick="editar(usuario)">{{usuario.senha}}</td>
                        <td><a href="" ng-click="excluir(usuario)">[Excluir]</a></td>
                        <td><a href="" ng-click="editar(usuario)">[Editar]</a></td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/angular.min.js" ></script>
    <script src="js/app.js"></script>
  </body>

</html>
